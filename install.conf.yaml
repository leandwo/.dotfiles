- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.config/yabai/yabairc: yabairc
    ~/.config/spacebar/spacebarrc:
      path: spacebarrc
      force: true
    ~/.config/kitty/kitty.conf:
      path: kitty/kitty.conf
      force: true
    ~/.config/skhd/skhdrc: skhdrc
    ~/.config/nvim/init.vim:
      path: init.vim
      force: true
    ~/.qutebrowser/config.py:
      path: qutebrowser/config.py
      force: true


