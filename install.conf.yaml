- clean: ['~']

- defaults:
    link:
        create: true
        force: true

- link:
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/nvim/init.vim: init.vim
    ~/.config/skhd/skhdrc: skhdrc
    ~/.config/spacebar/spacebarrc: spacebarrc
    ~/.config/yabai/yabairc: yabairc
    ~/.gitconfig: gitconfig
    ~/.p10k.zsh: p10k.zsh
    ~/.qutebrowser/config.py: qutebrowser/config.py
    ~/.zshrc: zshrc
